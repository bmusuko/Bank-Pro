image: node:latest
stages:
  - lint
  - test
  - deploy


lint:
  stage: lint
  script:
    - echo "install"
    - npm install --loglevel verbose
    - echo "run lint"
    - npm run lint

test:
  stage: test
  script:
    - echo "test"
    - CI=true npm test
    
deploy:
  stage: deploy
  only:
  - master
  - dev
  script:
    - cd ~
    - rm -rf bank-pro/
    - git clone git@gitlab.informatika.org:if3110-2019-02-k02-12/bank-pro.git
    - cd bank-pro/
    - npm install 
    - npm run build
    - forever stopall
    - forever start -c "serve -s" ~/bank-pro/build/
